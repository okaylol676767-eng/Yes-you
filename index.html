<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 80px;
    font-size: 2.5em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

.btn {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#yesBtn:hover { transform: scale(1.1); }
#noBtn { background-color: gray; color: white; }

#message, #sadMessage {
    font-size: 2em;
    margin-top: 20px;
    display: none;
    animation: pop 0.6s ease forwards;
}

@keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

.sticker {
    position: absolute;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float { 0% { transform: translateY(100vh); opacity:1; } 100% { transform: translateY(-10vh); opacity:0; } }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<button id="yesBtn" class="btn">Yes ðŸ’˜</button>
<button id="noBtn" class="btn">No ðŸ’”</button>

<div id="message">YAYYYY ðŸ¥°ðŸ’ž You made me the happiest person ever!</div>
<div id="sadMessage"></div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const sadMessage = document.getElementById('sadMessage');

const sadTexts = [
  "ðŸ˜¢ Awwâ€¦ why not?",
  "ðŸ’” Iâ€™m a little sad nowâ€¦",
  "ðŸ˜­ My heart feels heavyâ€¦",
  "ðŸ˜ž Donâ€™t break my heart!",
  "ðŸ’” I hoped for YESâ€¦"
];

let noScale = 1;

noBtn.addEventListener('click', function() {
    // Shrink and move randomly
    noScale -= 0.1;
    if(noScale < 0.2) noScale = 0.2;
    noBtn.style.transform = `scale(${noScale})`;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Show a random sad message
    sadMessage.style.display = 'block';
    sadMessage.textContent = sadTexts[Math.floor(Math.random() * sadTexts.length)];

    setTimeout(() => { sadMessage.style.display = 'none'; }, 2000);
});

yesBtn.addEventListener('click', function() {
    message.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    // create a burst of hearts
    for(let i=0;i<30;i++){ createSticker(); }
});

// Floating stickers
function createSticker(){
    const sticker = document.createElement('div');
    sticker.classList.add('sticker');
    // Random emojis: hearts, sparkles, flowers
    const emojis = ['ðŸ’–','ðŸ’˜','âœ¨','ðŸŒ¸','ðŸ’ž','ðŸŒ¹'];
    sticker.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    sticker.style.left = Math.random()*100+'vw';
    sticker.style.fontSize = Math.random()*25+15+'px';
    document.body.appendChild(sticker);
    setTimeout(()=>sticker.remove(),5000);
}

setInterval(createSticker,300);
</script>

</body>
</html>
